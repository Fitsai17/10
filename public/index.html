<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">CRUD API Example</h1>

        <div class="row">
            <!-- User Form -->
            <div class="col-md-6">
                <h2>Add User</h2>
                <form id="user-form">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>

                <h3 class="mt-4">User List</h3>
                <table class="table table-bordered" id="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will be appended here -->
                    </tbody>
                </table>
            </div>

            <!-- Product Form -->
            <div class="col-md-6">
                <h2>Add Product</h2>
                <form id="product-form">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>

                <h3 class="mt-4">Product List</h3>
                <table class="table table-bordered" id="product-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('user-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            const row = document.createElement('tr');
            row.innerHTML = `<td>${name}</td><td>${email}</td>`;
            document.querySelector('#user-table tbody').appendChild(row);

            this.reset();
        });

        document.getElementById('product-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;

            const row = document.createElement('tr');
            row.innerHTML = `<td>${productName}</td><td>${productPrice}</td>`;
            document.querySelector('#product-table tbody').appendChild(row);

            this.reset();
        });
    </script>
</body>
</html>
